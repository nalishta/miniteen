<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masuk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form action="../web/index.html">
      <h3>Masuk dengan</h3>
      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <a href="#">
            <img src="logos/Google-removebg-preview.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>
        <!-- Apple button -->
        <div class="option">
          <a href="#">
            <img src="logos/Apple_Logo_PNG_-_Free_Download-removebg-preview.png" alt="Apple" />
            <span>Apple</span>
          </a>
        </div>
      </div>
      <!-- Login option separator -->
      <p class="separator">
        <span>atau</span>
      </p>
      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" placeholder="Ketik alamat email" required />
        if id ="name"
      </div>
      <!-- Paswwrod input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Kata Sandi</label>
          <a href="#">Lupa Kata Sandi?</a>
        </div>
        <input type="password" id="password" placeholder="Ketik kata sandi" required />
      </div>
       <!-- Login button -->
      <button type="submit">Masuk</button>
      <p class="sign_up">Tidak memiliki akun? <a href="#">Buat</a></p>
    </form>
  </div>
</body>
</html>
